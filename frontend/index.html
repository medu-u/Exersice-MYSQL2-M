<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add iPhone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Add iPhone</h1>

      <form action="http://localhost:3001/add-product" method="post">
        <!-- Product Info -->
        <section>
          <h2>Product Info</h2>

          <label>Product URL</label>
          <input type="text" name="product_url" required />

          <label>Product Name</label>
          <input type="text" name="product_name" required />
        </section>

        <!-- Product Description -->
        <section>
          <h2>Product Description</h2>

          <label>Brief Description</label>
          <textarea
            name="product_brief_description"
            rows="3"
            required
          ></textarea>

          <label>Full Description</label>
          <textarea name="product_description" rows="5" required></textarea>

          <label>Product Image URL</label>
          <input type="text" name="product_img" required />

          <label>Product Link URL</label>
          <input type="text" name="product_link" required />
        </section>

        <!-- Product Price -->
        <section>
          <h2>Product Price</h2>

          <label>Starting Price</label>
          <input type="text" name="starting_price" required />

          <label>Price Range</label>
          <input type="text" name="price_range" required />
        </section>

        <!-- User Info -->
        <section>
          <h2>User Info</h2>

          <label>Username</label>
          <input type="text" name="user_name" required />

          <label>Password</label>
          <input type="password" name="user_password" required />
        </section>

        <button type="submit">Add Product</button>
      </form>
    </div>

  </body>
</html>
